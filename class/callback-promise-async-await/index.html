<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <script>
    function mycallback() {
      const ccc = new XMLHttpRequest();
      ccc.open("get", "http://numbersapi.com/random?min=1&max=200");
      ccc.send();
      ccc.addEventListener("load", (res) => {
        console.log("로드01!!:", res);
        const num = res.target.response.split(" ")[0];

        const ddd = new XMLHttpRequest();
        ddd.open("get", `http://koreanjson.com/posts/${num}`);
        ddd.send();
        ddd.addEventListener("load", (res) => {
          console.log("로드02!!:", JSON.parse(res.target.response));
          const userId = JSON.parse(res.target.response).UserId;

          const eee = new XMLHttpRequest();
          eee.open("get", `http://koreanjson.com/posts?userId=${userId}`);
          eee.send();
          eee.addEventListener("load", (res) => {
            console.log("마지막으로 이거 !!!", JSON.parse(res.target.response));
          });
        });
      });
    }

    // then은 promise 타입에만  붙일 수 있다.
    function myPromise() {
      axios
        .get("http://numbersapi.com/random?min=1&max=200")
        .then((res) => {
          const num = res.data.split(" ")[0];
          return axios.get(`http://koreanjson.com/posts/${num}`); // return type이 promise
        })
        .then((res) => {
          const userId = res.data.UserId;
          return axios.get(`http://koreanjson.com/posts?userId=${userId}`);
        })
        .then((res) => {
          console.log("마지막으로 이거 !!!", res.data);
        });
    }
    async function myAsyncAwait() {
      const res1 = await axios.get("http://numbersapi.com/random?min=1&max=200");
      const num = res1.data.split(" ")[0];

      const res2 = await axios.get(`http://koreanjson.com/posts/${num}`);
      const userId = res2.data.UserId;

      const res3 = await axios.get(`http://koreanjson.com/posts?userId=${userId}`);
      console.log(res3.data);
    }
  </script>
  <body>
    <button onclick="mycallback()">Callbackk연습하기!!!</button>
    <button onclick="myPromise()">Promise연습하기!!!</button>
    <button onclick="myAsyncAwait()">AsyncAwait연습하기!!!</button>
  </body>
</html>
