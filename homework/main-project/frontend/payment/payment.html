<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제페이지</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function requestPay() {
        const amount = document.getElementById("qqq").value;

        const IMP = window.IMP; // 생략 가능
        IMP.init("imp44516396");

        // IMP.request_pay(param, callback) 결제창 호출
        IMP.request_pay(
          {
            // param
            pg: "html5_inicis",
            pay_method: "card",
            // merchant_uid: "ORD20180131-0000011", // 중복되면 에러가 발생한다.
            name: "노르웨이 회전 의자",
            amount: amount,
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
          },
          function (rsp) {
            // callback
            if (rsp.success) {
              // 결제 성공 시 로직,
              console.log(rsp);
              axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                  mutation {
                    createPayment(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                      id
                    }
                  }
                `,
                },
                {
                  headers: {
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlQHQuY2FvYWFtIiwiaWQiOiI1N2M4NTFjNS0yY2E0LTQ0NmYtODJlYS05ZmI4NTBjYjZlZTQiLCJpYXQiOjE2NTQ3ODA0OTEsImV4cCI6MTY1NDc4NDA5MX0.3YDCWtyU-6TFF45mmk6dSKpGb8_tlb_54VJLeqiDj44",
                  },
                }
              );
              //백엔드 api에 전송하기
              alert("결제 성공!!!!");
            } else {
              // 결제 실패 시 로직,
              console.log(rsp);
              alert("결제 실패!!!!");
            }
          }
        );
      }
    </script>
  </head>
  <body>
    결제할금액: <input type="text" id="qqq" />
    <button onclick="requestPay()">결제하기</button>
  </body>
</html>
