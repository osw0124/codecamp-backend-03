<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제페이지</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function requestPay() {
        const amount = document.getElementById("qqq").value;

        const IMP = window.IMP; // 생략 가능
        IMP.init("imp44516396");

        // IMP.request_pay(param, callback) 결제창 호출
        IMP.request_pay(
          {
            // param
            pg: "html5_inicis",
            pay_method: "card",
            // merchant_uid: "ORD20180131-0000011", // 중복되면 에러가 발생한다.
            name: "노르웨이 회전 의자",
            amount: amount,
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
          },
          function (rsp) {
            // callback
            if (rsp.success) {
              // 결제 성공 시 로직,
              console.log(rsp);
              axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                    mutation {
                      createPayment(impUid: "${rsp.imp_uid}", merchant_uid: "${rsp.merchant_uid}", amount: ${rsp.paid_amount}){
                        id
                      }
                    }
                  `,
                },
                {
                  headers: {
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlQHQuY2FvYWFtIiwiaWQiOiI1N2M4NTFjNS0yY2E0LTQ0NmYtODJlYS05ZmI4NTBjYjZlZTQiLCJpYXQiOjE2NTQ4NDg3MjMsImV4cCI6MTY1NDg1MjMyM30.jPa7o97tE5q0hhsb-cgs6K9by2w466Dw3AEaMTOA4sc",
                  },
                }
              );
              //백엔드 api에 전송하기
              alert("결제 성공!!!!");
            } else {
              // 결제 실패 시 로직,
              console.log(rsp);
              alert("결제 실패!!!!");
            }
          }
        );
      }

      function canclePayment() {
        const merchant_uid = getElementById("cancleMerchantId").value;

        jQuery
          .ajax({
            url: "http://www.myservice.com/payments/cancel", // 예: http://www.myservice.com/payments/cancel
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              merchant_uid: merchant_uid, // 예: ORD20180131-0000011
              cancel_request_amount: 100, // 환불금액
              reason: "테스트 결제 환불", // 환불사유
              // refund_holder: "오세웅", // [가상계좌 환불시 필수입력] 환불 수령계좌 예금주
              // refund_bank: "88", // [가상계좌 환불시 필수입력] 환불 수령계좌 은행코드(예: KG이니시스의 경우 신한은행은 88번)
              // refund_account: "56211105948400", // [가상계좌 환불시 필수입력] 환불 수령계좌 번호
            }),
            dataType: "json",
          })
          .done(function (result) {
            alert("환불 성공");
          })
          .fail(function (error) {
            alert("환불 실패");
          });
      }
    </script>
  </head>
  <body>
    결제할금액: <input type="text" id="qqq" />
    <button onclick="requestPay()">결제하기</button>
    <br />
    환불할 주문번호: <input type="text" id="cancleMerchantId" />
    <button onclick="canclePayment()">환불하기</button>
  </body>
</html>
