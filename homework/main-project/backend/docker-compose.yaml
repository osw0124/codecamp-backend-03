version: '3.7'

services:
  my_backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/my_backend/src
    ports:
      - 3000:3000

  my_database:
    platform: linux/x86_64
    container_name: my_database
    image: mysql:8.0.29
    environment:
      MYSQL_DATABASE: 'day17'
      MYSQL_ROOT_PASSWORD: 12341234
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    cap_add:
      - SYS_NICE
    ports:
      - 3306:3306

  my-redis:
    image: redis:latest
    ports:
      - 6379:6379
