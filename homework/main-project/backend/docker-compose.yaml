version: '3.7'

services:
  my_backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/my_backend/src
    ports:
      - 3000:3000

  my_database:
    platform: linux/x86_64
    container_name: my_database
    image: mysql:8.0.29
    environment:
      MYSQL_DATABASE: 'day17'
      MYSQL_ROOT_PASSWORD: 12341234
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    cap_add:
      - SYS_NICE
    ports:
      - 3306:3306

  my-redis:
    image: redis:latest
    ports:
      - 6379:6379

  elasticsearch: # ELK 기본설정에 elasticsearch로 연결되어 있는 곳이 많기 때문에 이름을 바꾸지 않는 것이 좋다.
    image: elasticsearch:7.17.0 #ELK는 같은 버전으로 통일하는 것이 좋다
    environment:
      discovery.type: single-node
    ports:
      - 9200:9200

  logstash:
    image: logstash:7.17.0
    volumes:
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elk/logstash/mysql-connector-java-8.0.28.jar:/usr/share/logstash/mysql-connector-java-8.0.28.jar
